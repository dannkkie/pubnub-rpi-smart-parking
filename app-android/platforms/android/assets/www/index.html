<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="https://cdn.pubnub.com/pubnub-3.7.14.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Parking Map</title>
</head>
<body>
    <div data-role="header" data-theme="b"> 
        <h1>Parking Map</h1> 
    </div>    
    <div class="container">                
        <p class="exit">EXIT</p>
        <img class="exit-arrow" width="50px" height="50px" src="img/arrow_north.svg">
        <div class="parking-spot available"><p class="slot-label rotated">P 003</p></div>
        <div class="parking-spot unavailable"><p class="slot-label rotated">P 002</p></div>
        <div class="parking-spot occupied"><p class="slot-label rotated">P 001</p></div>
        <p class="entry">ENTRY</p>
        <img class="entry-arrow" width="50px" height="50px" src="img/arrow_north.svg">
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
